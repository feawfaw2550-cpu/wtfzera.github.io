<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Winterfell Zera</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('zera.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #111;
    padding: 20px 0;
    text-align: center;
    font-weight: bold;
    font-size: 24px;
    letter-spacing: 2px;
  }

  .container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
    position: relative;
  }

  .button-box {
    background: rgba(0, 0, 0, 0.75);
    border-radius: 8px;
    padding: 12px 0;
    cursor: pointer;
    font-weight: 500;
    letter-spacing: 1.5px;
    font-size: 18px;
    user-select: none;
    text-align: center;
    width: 220px;
    box-shadow: 0 6px 0 #222;
    transition: background 0.3s ease;
  }

  .button-box:hover {
    background: rgba(60, 60, 60, 0.8);
  }

  footer {
    background: rgba(0, 0, 0, 0.75);
    padding: 15px 10px;
    text-align: center;
    font-size: 12px;
    color: #bbb;
  }

  footer strong {
    color: white;
  }
</style>
</head>

<header>WINTERFELL ZERA</header>

<div class="container">
  <div class="button-box" onclick="window.location.href='members.html'">WINTERFELL ZERA</div>
